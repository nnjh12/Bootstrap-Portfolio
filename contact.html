<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/override.css">

    <title>Jinhwa Roh</title>
</head>

<body>


    <nav class="navbar p-0 navbar-expand-lg ">
        <div class="container nav_container m-0, p-0">
            <div class="navbar-brand p-30">JINHWA ROH</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content_container mt-5 px-5 py-4 mb-5">
        <div class="row row1 p-0 mb-3">
            <div class="col-md-12 p-0 mt-1 mb-3">
                <h2>Contact</h2>
            </div>
        </div>

        <div class="row row2">
            Name <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="John Smith" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
            </div>
        </div>

        <div class="row row3">
            Email <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="example@gmail.com"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
            </div>
        </div>

        <div class="row row4">
            Message <br>
            <div class="input-group message">
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>

        <div class="row row3 mt-5">
            <button type="button" class="btn btn-info">submit</button>
        </div>
    </div>


    <footer class="sticky-bottom justify-content-center align-bottom">
        copyright &copy;
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>

</html>
